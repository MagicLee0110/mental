<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a, #000000);
            overflow: hidden;
        }

        .nav {
            width: 100%;
            background-color: #000;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcc00;
        }

        .nav .menu {
            display: flex;
            gap: 15px;
        }

        .nav .menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        .nav .menu a:hover {
            color: #ffcc00;
        }

        .content {
            margin-top: 80px; /* To avoid content being hidden under the nav */
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
            z-index: 100;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffcc00;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00;
            }
            to {
                text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00, 0 0 50px #ffcc00;
            }
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
            background-color: #333;
            color: #fff;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        input:focus {
            box-shadow: inset 0 0 10px #ffcc00;
            background-color: #222;
            outline: none;
        }

        button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            margin: 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s, color 0.3s;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ffcc00;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #main-screen {
            display: none;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            input, button {
                font-size: 1em;
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-animation::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            transform: translate(-50%, -50%);
            animation: pulse 6s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .intro {
            margin: 20px 0;
            font-size: 1.2em;
            color: #ccc;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="nav">
        <div class="logo">心靈暗網</div>
        <div class="menu">
            <a href="#">主頁</a>
            <a href="#">介紹</a>
            <a href="#">聯絡我們</a>
        </div>
    </div>
    <div id="password-screen" class="content">
        <h1>輸入帳號和密碼</h1>
        <input type="text" id="username" placeholder="帳號">
        <input type="password" id="password" placeholder="密碼">
        <button onclick="checkCredentials()">確認</button>
    </div>
    <div id="main-screen" class="content">
        <h1>歡迎來到心靈暗網</h1>
        <div class="intro">
            請勿外流此網站，感謝您的配合。
        </div>
        <div class="buttons" id="buttons">
            <button id="button0" style="display:none;" onclick="navigateTo('https://sites.google.com/view/acaam/%E9%A6%96%E9%A0%81')">細數巴格拉斯</button>
            <button id="button1" style="display:none;" onclick="navigateTo('https://sites.google.com/view/limitdice/%E9%A6%96%E9%A0%81')">極限骰</button>
            <button id="button2" style="display:none;" onclick="navigateTo('https://sites.google.com/view/dicepro/%E9%A6%96%E9%A0%81')">極限骰pro</button>
            <button id="button3" style="display:none;" onclick="navigateTo('https://sites.google.com/view/multipleout/%E9%A6%96%E9%A0%81')">萬用預言</button>
            <button id="button4" style="display:none;" onclick="navigateTo('https://sites.google.com/view/numberforce/%E9%A6%96%E9%A0%81')">萬用數字強迫</button>
            <button id="button5" style="display:none;" onclick="navigateTo('https://magiclee0110.github.io/Numerology/google%E7%9E%AC%E5%8D%A0')">瞬占</button>
	    </br>
        </div>
    </div>
    <div class="footer">
        創作 by 李沅泰
    </div>
    <script>
        // 阻止 F12 開發者工具
        document.addEventListener("keydown", function (e) {
            if (e.keyCode == 123) {
                e.preventDefault();
                alert("此網頁禁止使用F12");
            }
        });

        // 禁用右鍵點擊
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            alert("此網頁禁止使用右鍵");
        });

        // 禁用 Ctrl+u 組合鍵
        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && (e.key === "u" || e.key === "U")) {
                e.preventDefault();
                alert("此網頁禁止使用Ctrl+U 組合鍵");
            }
        });

        function checkCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var validCredentials = {
                "LKT": "1114",
                "LYT": "LYT0110",
                "CYT": "1221",
                "TEST": "TEST"
            };

            if (validCredentials[username] === password) {
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("main-screen").style.display = "block";
                
                // 根據不同的帳號來顯示或隱藏按鈕
                if (username === "LYT") {
                    document.getElementById("button0").style.display = "block";
                    document.getElementById("button1").style.display = "block";
                    document.getElementById("button2").style.display = "block";
                    document.getElementById("button3").style.display = "block";
                    document.getElementById("button4").style.display = "block";
                    document.getElementById("button5").style.display = "block";
		    document.getElementById("main-screen").innerHTML += '<div class="welcome-message">此為"心靈之王"專用帳號</div>';
                } else if (username === "LKT") {
                    document.getElementById("button0").style.display = "block";
                    document.getElementById("button1").style.display = "block";
                    document.getElementById("button2").style.display = "block";
                    document.getElementById("button3").style.display = "block";
                    document.getElementById("button4").style.display = "block";
                    document.getElementById("button5").style.display = "none";
            	    document.getElementById("main-screen").innerHTML += '<div class="welcome-message">此為"劉冠廷"專用帳號</div>';
                } else if (username === "CYT") {
                    document.getElementById("button0").style.display = "block";
                    document.getElementById("button1").style.display = "none";
                    document.getElementById("button2").style.display = "none";
                    document.getElementById("button3").style.display = "none";
                    document.getElementById("button4").style.display = "none";
                    document.getElementById("button5").style.display = "none";
            	    document.getElementById("main-screen").innerHTML += '<div class="welcome-message">此為"陳奕廷"專用帳號</div>';
                } else {
                    document.getElementById("button1").style.display = "none";
                    document.getElementById("button2").style.display = "none";
                    document.getElementById("button3").style.display = "none";
                    document.getElementById("button4").style.display = "none";
                    document.getElementById("button5").style.display = "none";
           	    document.getElementById("main-screen").innerHTML += '<div class="welcome-message">此為"測試用"帳號</div>';
                }
            } else {
                alert("帳號或密碼錯誤");
            }
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
