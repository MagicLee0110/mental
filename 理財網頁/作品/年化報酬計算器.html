<!DOCTYPE html>
<html>
<head>
  <title>年化報酬計算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="number"] {
      width: calc(100% - 12px);
      padding: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="button"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="button"]:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      text-align: center;
    }

    #result span {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
  </style>
  <script>
    function calculateROI() {
      var investmentAmount = parseFloat(document.getElementById('investmentAmount').value);
      var years = parseInt(document.getElementById('years').value);
      var annualReturn = parseFloat(document.getElementById('annualReturn').value) / 100;

      var totalAmount = investmentAmount;
     var result = "<span>投資第 0 年總額為: " + totalAmount.toFixed(0) + " 萬元</span>";

      for (var i = 0; i < years; i++) {
        totalAmount *= (1 + annualReturn);
        result += "<span>投資第 " + (i + 1) + " 年總額為: " + totalAmount.toFixed(0) + " 萬元</span>";
      }

      document.getElementById('result').innerHTML = result;
    }
  </script>
</head>
<body>
  <h1>年化報酬計算器</h1>
  <form>
    <label for="investmentAmount">單筆投入總額(萬元)：</label>
    <input type="number" id="investmentAmount" name="investmentAmount"><br>

    <label for="years">要投資多少年：</label>
    <input type="number" id="years" name="years"><br>

    <label for="annualReturn">每年幾%報酬：</label>
    <input type="number" id="annualReturn" name="annualReturn"><br>

    <input type="button" value="計算" onclick="calculateROI()">
  </form>

  <div id="result"></div>
</body>
</html>
