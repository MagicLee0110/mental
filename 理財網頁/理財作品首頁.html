  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 40px 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      width: 300px;
      height: 200px;
      margin: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card a {
      text-decoration: none;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .card-content {
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px 0;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>

      </a>
    </div>
